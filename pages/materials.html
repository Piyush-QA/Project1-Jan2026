<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Materials | Construction Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    }

    }
    .content { padding: 20px; width: 100%; }
  </style>
</head>

<body>
<div class="d-flex">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h5 class="text-white text-center py-3">üèóÔ∏è CMS</h5>
    <a href="dashboard.html">Dashboard</a>
    <a href="sites.html">Sites</a>
    <a href="workers.html">Workers</a>
    <a href="attendance.html">Attendance</a>
    <a href="overtime.html">Overtime</a>
    <a href="materials.html" class="active">Materials</a>
    <a href="dispatch.html">Dispatch</a>
    <a href="daily-updates.html">Daily Updates</a>
    <a href="payments.html">Payments</a>
    <a href="expenses.html">Expenses</a>
    <a href="pending-work.html">Pending Work</a>
    <hr class="text-secondary">
    <div class="text-center text-white small">
      Manager<br><span class="text-danger">Sign Out</span>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Materials</h2>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-success" onclick="exportMaterials()">Export to Excel</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMaterialModal">
          + Add Material
        </button>
      </div>
    </div>

    <!-- FILTER BAR -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <label class="form-label">From Date</label>
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">To Date</label>
        <input type="date" id="toDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Site</label>
        <select id="siteFilter" class="form-select">
          <option value="">All</option>
          <option>Site A</option>
          <option>Site B</option>
        </select>
      </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table mb-0" id="materialsTable">
          <thead class="table-light">
            <tr>
              <th>Date</th>
              <th>Material</th>
              <th>Category</th>
              <th>Site</th>
              <th class="text-end">Qty</th>
              <th>Unit</th>
              <th class="text-end">Unit Price</th>
            </tr>
          </thead>
          <tbody>
            <tr data-date="2026-08-01" data-site="Site A">
              <td>01 Aug 2026</td>
              <td>Cement</td>
              <td>Cement</td>
              <td>Site A</td>
              <td class="text-end">50</td>
              <td>Bag</td>
              <td class="text-end">380</td>
            </tr>
            <tr data-date="2026-08-03" data-site="Site B">
              <td>03 Aug 2026</td>
              <td>Steel Rod</td>
              <td>Steel</td>
              <td>Site B</td>
              <td class="text-end">120</td>
              <td>Kg</td>
              <td class="text-end">65</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- ADD MATERIAL MODAL (FIXED) -->
<div class="modal fade" id="addMaterialModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Material</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Material Name *</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Category *</label>
            <select class="form-select">
              <option>Cement</option>
              <option>Steel</option>
              <option>Sand</option>
              <option>Bricks</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Quantity *</label>
            <input type="number" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Unit *</label>
            <select class="form-select">
              <option>Bag</option>
              <option>Kg</option>
              <option>Ton</option>
              <option>Piece</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Unit Price (‚Çπ)</label>
            <input type="number" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Site *</label>
            <select class="form-select">
              <option>Site A</option>
              <option>Site B</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Received Date</label>
            <input type="date" class="form-control">
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Add Material</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function exportMaterials() {
  let csv = [];
  csv.push("Date,Material,Category,Site,Quantity,Unit,Unit Price");

  const fromDate = document.getElementById("fromDate").value;
  const toDate = document.getElementById("toDate").value;
  const site = document.getElementById("siteFilter").value;

  document.querySelectorAll("#materialsTable tbody tr").forEach(row => {
    const rDate = row.dataset.date;
    const rSite = row.dataset.site;

    if (fromDate && rDate < fromDate) return;
    if (toDate && rDate > toDate) return;
    if (site && rSite !== site) return;

    let cols = row.querySelectorAll("td");
    let rowData = [];
    cols.forEach(col => rowData.push(col.innerText.replace(/,/g, "")));
    csv.push(rowData.join(","));
  });

  const blob = new Blob([csv.join("\n")], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "materials.csv";
  link.click();
}
</script>

</body>
</html>
